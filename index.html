<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="right-side-nav">
        <a href="http://" class="navbar-link">Gmail</a>
        <a href="http://" class="navbar-link">Images</a>
        <div class="select-icon">
          <a href="http://">
            <svg class="gb_We" focusable="false" viewBox="0 0 24 24">
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path></svg
          ></a>
        </div>
        <div class="btn-sign">
          <a href="http://" class="navbar-link" id="btn-signin">Sign in</a>
        </div>
      </div>
    </nav>
    <main>
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo"
      />
      <div class="search-session">
        <div class="search-bar">
          <span
            ><svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path></svg
          ></span>
          <input type="text" name="search" id="search-box" />
          <span id="clear-text" aria-label="Clear"
            ><svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              ></path></svg
          ></span>
        </div>
        <div class="search-btn">
          <button type="submit">Google Search</button>
          <button type="submit">I'm Feeling Lucky</button>
        </div>
        <div class="language-change">
          <p>
            Google offered in: <a href="http://">suomi</a>
            <a href="">svenska</a>
          </p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="country-footer">
        <span> Finland </span>
      </div>
      <div class="link">
        <div class="left-side-footer">
          <a href="http://">About</a>
          <a href="http://">Advertising</a>
          <a href="http://">Business</a>
          <a href="http://">How Search works</a>
        </div>
        <div class="right-side-footer">
          <a href="http://">Privacy</a>
          <a href="http://">Terms</a>
          <a href="http://">Settings</a>
        </div>
      </div>
    </footer>
  </body>
  <script>
    const searchBox = document.querySelector("#search-box");
    const clearText = document.querySelector("#clear-text");
    const showClearText = (e) => {
      if (e.target.value) {
        clearText.style.visibility = "visible";
      } else {
        clearText.style.visibility = "hidden";
      }
    };
    const clearTextFunc = (e) => {
      searchBox.value = "";
      clearText.style.visibility = "hidden";
    };
    searchBox.addEventListener("input", showClearText);
    clearText.addEventListener("click", clearTextFunc);
  </script>
</html>
